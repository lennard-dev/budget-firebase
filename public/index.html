<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Management - Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    .loading-container {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      color: #666;
      font-size: 14px;
    }
    .legacy-link {
      margin-top: 20px;
      font-size: 12px;
    }
    .legacy-link a {
      color: #007bff;
      text-decoration: none;
    }
    .legacy-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <div class="message">Loading Budget Management...</div>
    <div class="legacy-link">
      <a href="/legacy/">Use classic version</a>
    </div>
  </div>

  <script>
    // Check if React build exists
    const checkReactBuild = async () => {
      try {
        const response = await fetch('/build/index.html', { method: 'HEAD' });
        if (response.ok) {
          // React build exists, redirect to it
          window.location.href = '/build/';
        } else {
          // No React build, redirect to legacy
          console.log('React build not found, redirecting to legacy version...');
          window.location.href = '/legacy/';
        }
      } catch (error) {
        console.error('Error checking React build:', error);
        // On error, default to legacy
        window.location.href = '/legacy/';
      }
    };

    // Add a small delay to show the loading screen
    setTimeout(checkReactBuild, 500);
  </script>
</body>
</html>
