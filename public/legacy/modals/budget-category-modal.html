<!-- Budget Category Modal -->
<div id="budgetCategoryModal" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 600px;">
    <div class="modal-header">
      <h2 id="categoryModalTitle">Add Budget Category</h2>
      <button class="modal-close" onclick="closeBudgetCategoryModal()">&times;</button>
    </div>
    
    <div class="modal-body">
      <form id="budgetCategoryForm">
        <input type="hidden" id="categoryModalId" value="">
        <input type="hidden" id="categoryModalCategoryId" value="">
        
        <!-- Category Information -->
        <div class="form-section">
          <h3>Category Information</h3>
          
          <div class="form-group">
            <label class="form-label required">Category Name</label>
            <input type="text" id="categoryModalName" class="form-control" required placeholder="e.g., Operations">
          </div>
          
          <div class="form-group">
            <label class="form-label">Category Code</label>
            <input type="text" id="categoryModalCode" class="form-control" placeholder="e.g., OPS" maxlength="10">
          </div>
          
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea id="categoryModalDescription" class="form-control" rows="2" 
                      placeholder="Brief description of what this category covers"></textarea>
          </div>
          
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="categoryModalActive" checked>
              <span>Active (visible in budget allocation)</span>
            </label>
          </div>
        </div>
        
        <!-- Subcategories -->
        <div class="form-section">
          <div class="section-header">
            <h3>Subcategories</h3>
            <button type="button" class="btn btn-sm btn-secondary" onclick="window.addSubcategoryRow()">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Subcategory
            </button>
          </div>
          
          <div id="subcategoriesList" class="subcategories-list">
            <!-- Subcategory rows will be added here -->
          </div>
          
          <div class="bulk-add-section">
            <label class="form-label">Bulk Add Subcategories (one per line)</label>
            <textarea id="bulkSubcategories" rows="3" 
                      placeholder="Administrative&#10;Office Supplies&#10;Utilities"></textarea>
            <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="window.bulkAddSubcategories()">
              Add from List
            </button>
          </div>
        </div>
      </form>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" onclick="window.closeBudgetCategoryModal()">Cancel</button>
      <button type="button" class="btn btn-primary" onclick="window.saveBudgetCategory()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        Save Category
      </button>
    </div>
  </div>
</div>

<script>
(function() {
  let currentEditingCategory = null;

  // Make functions globally accessible
  window.openBudgetCategoryModal = function(categoryData = null) {
  currentEditingCategory = categoryData;
  const modal = document.getElementById('budgetCategoryModal');
  const title = document.getElementById('categoryModalTitle');
  
  // Reset form
  document.getElementById('budgetCategoryForm').reset();
  document.getElementById('subcategoriesList').innerHTML = '';
  document.getElementById('bulkSubcategories').value = '';
  
  console.log('Opening modal with category data:', categoryData);
  
  if (categoryData) {
    // Edit mode
    title.textContent = 'Edit Budget Category';
    document.getElementById('categoryModalId').value = categoryData.id || '';
    document.getElementById('categoryModalCategoryId').value = categoryData.category_id || '';
    document.getElementById('categoryModalName').value = categoryData.name || '';
    document.getElementById('categoryModalCode').value = categoryData.code || '';
    document.getElementById('categoryModalDescription').value = categoryData.description || '';
    document.getElementById('categoryModalActive').checked = categoryData.active !== false;
    
    // Load subcategories - handle both string and object formats
    console.log('Loading subcategories:', categoryData.subcategories);
    if (categoryData.subcategories && categoryData.subcategories.length > 0) {
      categoryData.subcategories.forEach((subcat, index) => {
        console.log(`Adding subcategory ${index}:`, subcat);
        if (typeof subcat === 'object' && subcat.name) {
          // Object format with name property
          addSubcategoryRow(subcat);
        } else if (typeof subcat === 'string' && subcat.trim()) {
          // String format - pass as object with name
          addSubcategoryRow({ name: subcat, description: '' });
        }
      });
    } else {
      console.log('No subcategories found, adding empty row');
      // Add one empty subcategory row if no subcategories exist
      addSubcategoryRow();
    }
  } else {
    // Add mode
    title.textContent = 'Add Budget Category';
    // Add one empty subcategory row by default
    addSubcategoryRow();
  }
  
  modal.style.display = 'flex';
}

window.closeBudgetCategoryModal = function() {
  document.getElementById('budgetCategoryModal').style.display = 'none';
  currentEditingCategory = null;
}

window.addSubcategoryRow = function(data = null) {
  const container = document.getElementById('subcategoriesList');
  if (!container) {
    console.error('Subcategories container not found');
    return;
  }
  
  const row = document.createElement('div');
  row.className = 'subcategory-row visible';
  
  // Handle different data formats
  let subcatName = '';
  let subcatDesc = '';
  let subcatId = '';
  
  if (typeof data === 'string') {
    subcatName = data;
  } else if (typeof data === 'object' && data !== null) {
    subcatName = data.name || '';
    subcatDesc = data.description || '';
    subcatId = data.id || data.subcategory_id || '';
  }
  
  console.log('Creating subcategory row with:', { name: subcatName, desc: subcatDesc, id: subcatId });
  
  // Create elements programmatically to avoid quote escaping issues
  const hiddenInput = document.createElement('input');
  hiddenInput.type = 'hidden';
  hiddenInput.className = 'subcat-id';
  hiddenInput.value = subcatId;
  
  const nameInput = document.createElement('input');
  nameInput.type = 'text';
  nameInput.className = 'form-control subcat-name';
  nameInput.placeholder = 'Subcategory name';
  nameInput.value = subcatName;
  nameInput.required = true;
  
  const descInput = document.createElement('input');
  descInput.type = 'text';
  descInput.className = 'form-control subcat-description';
  descInput.placeholder = 'Description (optional)';
  descInput.value = subcatDesc;
  
  const removeBtn = document.createElement('button');
  removeBtn.type = 'button';
  removeBtn.className = 'remove-btn';
  removeBtn.title = 'Remove';
  removeBtn.innerHTML = `
    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  `;
  removeBtn.onclick = function() {
    row.remove();
  };
  
  row.appendChild(hiddenInput);
  row.appendChild(nameInput);
  row.appendChild(descInput);
  row.appendChild(removeBtn);
  
  // Force visibility
  row.style.display = 'flex';
  row.style.visibility = 'visible';
  row.style.opacity = '1';
  
  container.appendChild(row);
  console.log('Subcategory row added. Total rows:', container.children.length);
  
  // Make the container visible if it was hidden
  container.style.display = 'block';
  container.style.visibility = 'visible';
}

window.removeSubcategoryRow = function(button) {
  button.closest('.subcategory-row').remove();
}

window.bulkAddSubcategories = function() {
  const textarea = document.getElementById('bulkSubcategories');
  const lines = textarea.value.split('\n').filter(line => line.trim());
  
  lines.forEach(line => {
    addSubcategoryRow(line.trim());
  });
  
  textarea.value = '';
}

window.saveBudgetCategory = async function() {
  const form = document.getElementById('budgetCategoryForm');
  if (!form.checkValidity()) {
    form.reportValidity();
    return;
  }
  
  // Gather form data
  const categoryData = {
    id: document.getElementById('categoryModalId').value || null,
    name: document.getElementById('categoryModalName').value.trim(),
    code: document.getElementById('categoryModalCode').value.trim() || 
           document.getElementById('categoryModalName').value.substring(0, 3).toUpperCase(),
    description: document.getElementById('categoryModalDescription').value.trim(),
    active: document.getElementById('categoryModalActive').checked,
    subcategories: []
  };
  
  // Gather subcategories - send as array of strings for backend compatibility
  document.querySelectorAll('.subcategory-row').forEach(row => {
    const nameInput = row.querySelector('.subcat-name');
    if (nameInput && nameInput.value) {
      const name = nameInput.value.trim();
      if (name) {
        // Just send the name as a string - backend will generate IDs
        categoryData.subcategories.push(name);
      }
    }
  });
  
  try {
    // Save to backend
    const response = await window.callApi('/categories', {
      method: 'POST',
      body: JSON.stringify(categoryData)
    });
    
    if (response.success) {
      closeBudgetCategoryModal();
      // Reload categories in budget settings
      if (window.reloadBudgetCategories) {
        window.reloadBudgetCategories();
      }
      alert(categoryData.id ? 'Category updated successfully' : 'Category added successfully');
    } else {
      alert('Failed to save category: ' + (response.error || 'Unknown error'));
    }
  } catch (error) {
    console.error('Error saving category:', error);
    alert('Failed to save category');
  }
}

  // Close modal when clicking outside
  window.addEventListener('click', function(event) {
    const modal = document.getElementById('budgetCategoryModal');
    if (event.target === modal) {
      window.closeBudgetCategoryModal();
    }
  });
})();
</script>
