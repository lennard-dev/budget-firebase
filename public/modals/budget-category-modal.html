<!-- Budget Category Modal -->
<div id="budgetCategoryModal" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 600px;">
    <div class="modal-header">
      <h2 id="categoryModalTitle">Add Budget Category</h2>
      <button class="modal-close" onclick="closeBudgetCategoryModal()">&times;</button>
    </div>
    
    <div class="modal-body">
      <form id="budgetCategoryForm">
        <input type="hidden" id="categoryModalId" value="">
        <input type="hidden" id="categoryModalCategoryId" value="">
        
        <!-- Category Information -->
        <div class="form-section">
          <h3>Category Information</h3>
          
          <div class="form-group">
            <label class="form-label required">Category Name</label>
            <input type="text" id="categoryModalName" class="form-control" required placeholder="e.g., Operations">
          </div>
          
          <div class="form-group">
            <label class="form-label">Category Code</label>
            <input type="text" id="categoryModalCode" class="form-control" placeholder="e.g., OPS" maxlength="10">
          </div>
          
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea id="categoryModalDescription" class="form-control" rows="2" 
                      placeholder="Brief description of what this category covers"></textarea>
          </div>
          
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="categoryModalActive" checked>
              <span>Active (visible in budget allocation)</span>
            </label>
          </div>
        </div>
        
        <!-- Subcategories -->
        <div class="form-section">
          <div class="section-header">
            <h3>Subcategories</h3>
            <button type="button" class="btn btn-sm btn-secondary" onclick="addSubcategoryRow()">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Subcategory
            </button>
          </div>
          
          <div id="subcategoriesList" class="subcategories-list">
            <!-- Subcategory rows will be added here -->
          </div>
          
          <div class="bulk-add-section">
            <label class="form-label">Bulk Add Subcategories (one per line)</label>
            <textarea id="bulkSubcategories" class="form-control" rows="3" 
                      placeholder="Administrative&#10;Office Supplies&#10;Utilities"></textarea>
            <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="bulkAddSubcategories()">
              Add from List
            </button>
          </div>
        </div>
      </form>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" onclick="closeBudgetCategoryModal()">Cancel</button>
      <button type="button" class="btn btn-primary" onclick="saveBudgetCategory()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        Save Category
      </button>
    </div>
  </div>
</div>

<style>
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-content {
  background: white;
  border-radius: 12px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
}

.modal-header {
  padding: 20px;
  border-bottom: 1px solid #e2e8f0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h2 {
  margin: 0;
  font-size: 20px;
  font-weight: 600;
}

.modal-close {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: #6b7280;
  padding: 0;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  transition: background 0.2s;
}

.modal-close:hover {
  background: #f3f4f6;
}

.modal-body {
  padding: 20px;
}

.modal-footer {
  padding: 16px 20px;
  border-top: 1px solid #e2e8f0;
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}

.form-section {
  margin-bottom: 24px;
}

.form-section h3 {
  font-size: 16px;
  font-weight: 600;
  margin: 0 0 16px 0;
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.section-header h3 {
  margin: 0;
}

.form-label.required::after {
  content: ' *';
  color: #ef4444;
}

.subcategories-list {
  margin-bottom: 16px;
}

.subcategory-row {
  display: grid;
  grid-template-columns: 1fr 2fr auto;
  gap: 12px;
  margin-bottom: 12px;
  padding: 12px;
  background: #f9fafb;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
}

.subcategory-row input,
.subcategory-row textarea {
  width: 100%;
}

.subcategory-row .remove-btn {
  background: #fee2e2;
  color: #dc2626;
  border: 1px solid #fecaca;
  padding: 8px;
  border-radius: 6px;
  cursor: pointer;
  height: 36px;
  width: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

.subcategory-row .remove-btn:hover {
  background: #fecaca;
  border-color: #f87171;
}

.bulk-add-section {
  padding: 16px;
  background: #f0f9ff;
  border-radius: 8px;
  border: 1px solid #bfdbfe;
}

.checkbox-label {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
}

.checkbox-label input[type="checkbox"] {
  width: 16px;
  height: 16px;
  cursor: pointer;
}

.btn-sm {
  padding: 6px 12px;
  font-size: 13px;
}

.mt-2 {
  margin-top: 8px;
}
</style>

<script>
let currentEditingCategory = null;

function openBudgetCategoryModal(categoryData = null) {
  currentEditingCategory = categoryData;
  const modal = document.getElementById('budgetCategoryModal');
  const title = document.getElementById('categoryModalTitle');
  
  // Reset form
  document.getElementById('budgetCategoryForm').reset();
  document.getElementById('subcategoriesList').innerHTML = '';
  document.getElementById('bulkSubcategories').value = '';
  
  if (categoryData) {
    // Edit mode
    title.textContent = 'Edit Budget Category';
    document.getElementById('categoryModalId').value = categoryData.id || '';
    document.getElementById('categoryModalCategoryId').value = categoryData.category_id || '';
    document.getElementById('categoryModalName').value = categoryData.name || '';
    document.getElementById('categoryModalCode').value = categoryData.code || '';
    document.getElementById('categoryModalDescription').value = categoryData.description || '';
    document.getElementById('categoryModalActive').checked = categoryData.active !== false;
    
    // Load subcategories
    if (categoryData.subcategories && categoryData.subcategories.length > 0) {
      categoryData.subcategories.forEach(subcat => {
        addSubcategoryRow(subcat);
      });
    }
  } else {
    // Add mode
    title.textContent = 'Add Budget Category';
    // Add one empty subcategory row by default
    addSubcategoryRow();
  }
  
  modal.style.display = 'flex';
}

function closeBudgetCategoryModal() {
  document.getElementById('budgetCategoryModal').style.display = 'none';
  currentEditingCategory = null;
}

function addSubcategoryRow(data = null) {
  const container = document.getElementById('subcategoriesList');
  const row = document.createElement('div');
  row.className = 'subcategory-row';
  
  const subcatName = typeof data === 'string' ? data : (data?.name || '');
  const subcatDesc = typeof data === 'object' ? (data?.description || '') : '';
  const subcatId = typeof data === 'object' ? (data?.subcategory_id || '') : '';
  
  row.innerHTML = `
    <input type="hidden" class="subcat-id" value="${subcatId}">
    <input type="text" class="form-control subcat-name" placeholder="Subcategory name" value="${subcatName}" required>
    <input type="text" class="form-control subcat-description" placeholder="Description (optional)" value="${subcatDesc}">
    <button type="button" class="remove-btn" onclick="removeSubcategoryRow(this)" title="Remove">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  `;
  
  container.appendChild(row);
}

function removeSubcategoryRow(button) {
  button.closest('.subcategory-row').remove();
}

function bulkAddSubcategories() {
  const textarea = document.getElementById('bulkSubcategories');
  const lines = textarea.value.split('\n').filter(line => line.trim());
  
  lines.forEach(line => {
    addSubcategoryRow(line.trim());
  });
  
  textarea.value = '';
}

async function saveBudgetCategory() {
  const form = document.getElementById('budgetCategoryForm');
  if (!form.checkValidity()) {
    form.reportValidity();
    return;
  }
  
  // Gather form data
  const categoryData = {
    id: document.getElementById('categoryModalId').value || null,
    name: document.getElementById('categoryModalName').value.trim(),
    code: document.getElementById('categoryModalCode').value.trim() || 
           document.getElementById('categoryModalName').value.substring(0, 3).toUpperCase(),
    description: document.getElementById('categoryModalDescription').value.trim(),
    active: document.getElementById('categoryModalActive').checked,
    subcategories: []
  };
  
  // Gather subcategories
  document.querySelectorAll('.subcategory-row').forEach(row => {
    const name = row.querySelector('.subcat-name').value.trim();
    if (name) {
      const subcat = {
        name: name,
        description: row.querySelector('.subcat-description').value.trim()
      };
      const id = row.querySelector('.subcat-id').value;
      if (id) {
        subcat.subcategory_id = id;
      }
      categoryData.subcategories.push(subcat);
    }
  });
  
  try {
    // Save to backend
    const response = await window.callApi('/categories', {
      method: 'POST',
      body: JSON.stringify(categoryData)
    });
    
    if (response.success) {
      closeBudgetCategoryModal();
      // Reload categories in budget settings
      if (window.reloadBudgetCategories) {
        window.reloadBudgetCategories();
      }
      alert(categoryData.id ? 'Category updated successfully' : 'Category added successfully');
    } else {
      alert('Failed to save category: ' + (response.error || 'Unknown error'));
    }
  } catch (error) {
    console.error('Error saving category:', error);
    alert('Failed to save category');
  }
}

// Close modal when clicking outside
window.addEventListener('click', function(event) {
  const modal = document.getElementById('budgetCategoryModal');
  if (event.target === modal) {
    closeBudgetCategoryModal();
  }
});
</script>
